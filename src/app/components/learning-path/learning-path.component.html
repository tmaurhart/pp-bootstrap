<div class="learning-path" *ngIf="!finished && isLoaded">
  <div *ngIf="learningPath$ | async as learningPath">
    <app-video-recording-container [hidden]="isLearning || isStateInstruction"
      [currentStepIndex]="currentStepIndex"
      [currentLearningPath]="learningPath">
    </app-video-recording-container>
    <app-video-container [ngStyle]="{'display': isTraining && isStateVideo ? 'none' : 'flex'}" [source]="videoSource"
        (videoComplete)="onVideoComplete()">
    </app-video-container>
    <app-step-container class="stepcontainer" [steps]="learningPath.steps" (stepChange)="changeStep($event)">
    </app-step-container>
  </div>
</div>
